<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SENATRACK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .user-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .admin-card { border-left: 5px solid #e74c3c; }
        .bienestar-card { border-left: 5px solid #27ae60; }
        .aprendiz-card { border-left: 5px solid #3498db; }
        
        .user-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .btn-logout {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
        
        .functions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .function-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1> SENATRACK - Sistema de Gesti贸n</h1>
    </div>
    
    <div class="dashboard-container">
        <div class="user-card" id="userCard">
            <h2>Cargando informaci贸n...</h2>
        </div>
        
        <div class="functions" id="functionsSection">
            <!-- Las funciones se cargar谩n por JavaScript -->
        </div>
    </div>

    <script>
        // Obtener datos del usuario desde localStorage
        const userType = localStorage.getItem('user_type');
        const userName = localStorage.getItem('user_name');
        const userEmail = localStorage.getItem('user_email');
        
        // Verificar si hay usuario logueado
        if (!userType) {
            alert('No hay sesi贸n activa. Redirigiendo al login...');
            window.location.href = 'login_completo.html';
        }
        
        let userCardContent = '';
        let functionsContent = '';
        
        // Configurar seg煤n tipo de usuario
        switch(userType) {
            case 'admin':
                userCardContent = `
                    <div class="admin-card">
                        <div class="user-icon"></div>
                        <h2>Panel de Administraci贸n</h2>
                        <p><strong>Usuario:</strong> ${userName}</p>
                        <p><strong>Email:</strong> ${userEmail}</p>
                        <p><strong>Rol:</strong> Administrador</p>
                    </div>
                `;
                functionsContent = `
                    <div class="function-card">
                        <h3> Gesti贸n de Usuarios</h3>
                        <p>Crear, editar y eliminar usuarios del sistema</p>
                    </div>
                    <div class="function-card">
                        <h3> Reportes del Sistema</h3>
                        <p>Ver reportes y estad铆sticas generales</p>
                    </div>
                    <div class="function-card">
                        <h3>锔 Configuraci贸n</h3>
                        <p>Configurar par谩metros del sistema</p>
                    </div>
                    <div class="function-card">
                        <h3> Permisos</h3>
                        <p>Gestionar permisos y roles de usuario</p>
                    </div>
                `;
                break;
                
            case 'bienestar':
                userCardContent = `
                    <div class="bienestar-card">
                        <div class="user-icon"></div>
                        <h2>Panel de Bienestar</h2>
                        <p><strong>Usuario:</strong> ${userName}</p>
                        <p><strong>Email:</strong> ${userEmail}</p>
                        <p><strong>Rol:</strong> Bienestar</p>
                    </div>
                `;
                functionsContent = `
                    <div class="function-card">
                        <h3>わ Seguimiento de Salud</h3>
                        <p>Monitorear estado de salud de aprendices</p>
                    </div>
                    <div class="function-card">
                        <h3> Casos M茅dicos</h3>
                        <p>Gestionar casos y atenciones m茅dicas</p>
                    </div>
                    <div class="function-card">
                        <h3> Medicamentos</h3>
                        <p>Control de medicamentos y tratamientos</p>
                    </div>
                    <div class="function-card">
                        <h3> Reportes de Salud</h3>
                        <p>Generar reportes de bienestar</p>
                    </div>
                `;
                break;
                
            case 'aprendiz':
                userCardContent = `
                    <div class="aprendiz-card">
                        <div class="user-icon"></div>
                        <h2>Panel del Aprendiz</h2>
                        <p><strong>Usuario:</strong> ${userName}</p>
                        <p><strong>Email:</strong> ${userEmail}</p>
                        <p><strong>Rol:</strong> Aprendiz</p>
                    </div>
                `;
                functionsContent = `
                    <div class="function-card">
                        <h3> Mis Cursos</h3>
                        <p>Ver mis cursos y progreso</p>
                    </div>
                    <div class="function-card">
                        <h3> Actividades</h3>
                        <p>Registrar y ver mis actividades</p>
                    </div>
                    <div class="function-card">
                        <h3> Mi Progreso</h3>
                        <p>Seguimiento de mi rendimiento</p>
                    </div>
                    <div class="function-card">
                        <h3> Mi Perfil</h3>
                        <p>Gestionar mi informaci贸n personal</p>
                    </div>
                `;
                break;
                
            default:
                userCardContent = '<div class="user-card"><h2>Usuario General</h2></div>';
        }
        
        // Agregar bot贸n de cerrar sesi贸n
        userCardContent += '<a href="login_completo.html" class="btn-logout">Cerrar Sesi贸n</a>';
        
        // Insertar contenido en la p谩gina
        document.getElementById('userCard').innerHTML = userCardContent;
        document.getElementById('functionsSection').innerHTML = functionsContent;
    </script>
</body>
</html>
